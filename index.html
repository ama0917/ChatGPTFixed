<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      background-color: #555;
    }

    nav a:hover {
      background-color: #777;
    }

    main {
      padding: 20px;
    }

    .game {
      margin-bottom: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    form {
      margin-top: 20px;
    }

    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    input[type="submit"]:hover {
      background-color: #555;
    }

    h1 {
      margin: 0;
      padding: 0;
      font-size: 24px;
    }

    h2 {
      margin-top: 0;
    }

    @media screen and (max-width: 768px) {
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Game Library</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
    </nav>
  </header>

  <main>
    <div class="game">
      <img src="game1.jpg" alt="Game 1">
      <h2>Game 1</h2>
      <p>Description of Game 1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

    <div class="game">
      <img src="game2.jpg" alt="Game 2">
      <h2>Game 2</h2>
      <p>Description of Game 2. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Game Library. All rights reserved.</p>
    <form>
      <h2>Contact Us</h2>
      <input type="text" placeholder="Your Name">
      <input type="email" placeholder="Your Email">
      <textarea placeholder="Your Message"></textarea>
      <input type="submit" value="Send">
    </form>
  </footer>
</body>
</html>
